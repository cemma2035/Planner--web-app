<script>
    function openSlideMenu() {
        document.getElementById('sidebar').style.display = 'block';
        document.getElementById('open-slide').style.display = 'none';
    }

    function closeSlideMenu() {
        document.getElementById('sidebar').style.display = 'none';
        document.getElementById('open-slide').style.display = 'block';
    }
    let sidebar = document.getElementById('sidebar');
    let openSlide = document.getElementById('open-slide');
    function sidebarControl(bigWindow) {
        if (bigWindow.matches) { // If media query matches
            sidebar.style.display = 'block';
            openSlide.style.display = 'none'
        }
        //else {

        // }
    }

    var bigWindow = window.matchMedia("(min-width: 992px)")
    sidebarControl(bigWindow) // Call listener function at run time
    bigWindow.addListener(sidebarControl) // Attach listener function on state changes
</script>
