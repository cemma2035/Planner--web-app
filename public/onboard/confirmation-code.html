<body class="authentication-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button onclick="location.href=window.location.origin" class="btn btn-default logo-btn">plannerr</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

            <form class="form-inline ml-auto my-2 my-lg-0">

                <form class="mt-5 col-12 form-confirm-code">
                    <div class="form-group conInput row">
                        <input placeholder=" " name="verify_code" type="text" class="form-control brand-input col-12" required>
                        <span class="floating-label">Enter code</span>
                        <small class="mt-4 mb-4 text-grey">Please enter the code we sent to your inbox above</small>
                        <button type="submit" class="btn btn-brand col-12 signup-submit stroke-white">

                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
